
<div class="blockchaintx"  [@.disabled]="true">
  <!-- <span class="close" (click)="close()">&times;</span> -->
  <div class="floatBoxesWrapper clearfix">
      <div class="floatBox tabletsOnly">
        <div class="defaultTable">
         <table class="dataTable">
          <thead>
            <tr>
            <th>Description</th>
            <th>Entity Id</th>
            <th>Block Number</th>
            <th>Timestamp</th>
            <th>Chain Code Name</th>
            <th>Channel Name</th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let varriable of trasactions">
                  <td >{{varriable.description|| 'N/A' }}</td>
                  <td class="td-width">{{varriable.entityid|| 'N/A' }}</td>
                  <td class="td-width">{{varriable.blocknumber|| 'N/A' }}</td>
                  <td class="td-width">{{varriable.timestamp |date:'mm/dd/yy'|| 'N/A' }}</td>
                  <td class="td-width">{{varriable.chaincodename|| 'N/A' }}</td>
                  <td class="td-width">{{varriable.channelname|| 'N/A' }}</td>
                </tr>
          </tbody>

        </table>
        </div>
        </div>
      </div>
<button type="button" mat-dialog-close class="btn closeButton">&#215;</button>
