<div class="layer" *ngIf="showLoader"></div>
<mat-progress-bar *ngIf="showLoader" [mode]="'indeterminate'" [color]="'warn'"></mat-progress-bar>
<div class="loader" *ngIf="true">
    <div class="dots one"></div>
    <div class="dots two"></div>
    <div class="dots three"></div>
    <div class="dots four"></div>
    <div class="dots five"></div>
  </div>
