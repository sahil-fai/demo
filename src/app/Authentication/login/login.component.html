<section class="login-sec">
  <div class="container">
    <div class="row">
      <div class="progressBar">
        <app-loader></app-loader>
    </div>
      <div class="column full-col">
        <div class="login-wrapper">
          <div class="row">
            <div class="column half-col pr-0">
              <div class="login-left">
                <div class="inner-sec">
                  <div class="logo-sec">
                    <img src="/assets/images/SL-logo.svg" alt="Logo">
                  </div>
                  <div class="video-wrapper" (click)="openDialog('https://www.youtube.com/embed/J5tWbmD7alE')">
                    <img src="/assets/images/monitor.png" alt="Monitor">
                  </div>
                </div>
              </div>
            </div>
            <div class="column half-col pl-0">
              <div class="login-right">
                <div class="inner-sec">
                  <h1>Sign In</h1>
                  <p>Login below to get started.</p>
                  <form [formGroup]="formLogin" (ngSubmit)="onLogin()" novalidate autocomplete="ng-dirty ng-touched ng-valid">
                    <div class="form-group">
                      <label>Email</label>
                      <input type="email" class=""
                        [ngClass]="{error: (f.username.invalid && f.username.dirty) || (submitted && f.username.invalid)}"
                        formControlName="username" #email />
                      <div class="errorMessage"
                        *ngIf="(!!f?.username.invalid && !!f?.username.dirty && !!f?.username.errors.email) || (submitted && f?.username.invalid && f?.username.errors.email)">
                        Please enter a valid email address.</div>
                    </div>
                    <div class="form-group">
                      <label>Password</label>
                      <div class="input-group">
                        <input [type]="showPassword?'text':'password'" class=""
                          [ngClass]="{error: (f.password.invalid && f.password.dirty) || (submitted && f.password.invalid)}"
                          formControlName="password" />
                        <button type="button" (click)="togglePasswordVisibility()"><i
                            class="icon-eye-hide"></i></button>
                      </div>
                      <div class="errorMessage"
                        *ngIf="(!!f.password.invalid && !!f.password.dirty && !!f.password.errors.minlength) || (submitted && f.password.invalid && f.password.errors.minlength )">
                        Minimum 6 characters needed.</div>
                    </div>

                    <button type="submit" class="login-btn"  ><i
                        class="icon-submit"></i>Login</button>
                  </form>
                  <div class="link-sec">
                    <a [routerLink]="['/signup']">Create Account</a>
                    <a [routerLink]="['/forgot-password']">Forgot your password</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
