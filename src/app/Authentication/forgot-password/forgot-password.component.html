<div class="authForm">

  <div class="shadowBox">
    <div class="progressBar">
      <app-loader></app-loader>
    </div>
    <div class="left-container">
      <div class="logoHeader">
        <img src="/assets/images/SL-logo.svg" alt="Monitor">
      </div>
      <div class="video-wrapper">
        <div class="monitor">
          <img src="/assets/images/video-thumb.png" alt="Monitor">
        </div>
      </div>

    </div>
    <div class="right-container" *ngIf="!isMailSent">

      <ul class="headings">
        <li>
          <a>Forgot your password</a>
        </li>
      </ul>
      <form [formGroup]="formLogin" (ngSubmit)="onForgot()" novalidate autocomplete="off">
        <ul class="formFieldsList">
          <li>
            <label class="labels newFormatting">Email</label>
            <input type="email" class="fields newFormatting"
              [ngClass]="{error: (f.username.invalid && f.username.dirty) || (submitted && f.username.invalid)}"
              formControlName="username" #email />
            <div class="errorMessage"
              *ngIf="(!!f?.username.invalid && !!f?.username.dirty && !!f?.username.errors.email)">
              Please enter a valid email address.</div>
          </li>

          <li class="buttonWrap">
            <button type="submit" class="btn btn-solid login" [disabled]="formLogin.invalid"><i
                class="icon-submit"></i>Submit</button>
          </li>
          <li class="buttonWrap">
            <button type="submit" class="btn btn-solid create-account"><a [routerLink]="['/login']">Log In</a></button>
          </li>
        </ul>
      </form>


    </div>
    <div *ngIf="isMailSent" class="confirm-message right-container">
      <div class="mailSent">
        <img src="/assets/images/mail-sent.png" alt="Email Sent" />
        <div class="successHead leftBorderBox">A link to reset the password has been sent to your email address. If you do not receive the email within few minutes, please check your spam folder.</div>
        <ul class="formFieldsList">
          <li class="alnCenter" class="linkBtnWrapper">
            <!-- <a [routerLink]="['/' + ((role == userRole.Borrower)?resources.borrower:resources.lender) + '/authentication/login']" class="linkBtn">Login</a> -->
            <a [routerLink]="['/login']" class="linkBtn">Log In</a>

          </li>
        </ul>
      </div>
    </div>
  </div>

</div>
