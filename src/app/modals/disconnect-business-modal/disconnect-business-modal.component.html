<div  width="240" height="215" frameborder="0" webkitallowfullscreen mozallowfullscreen
allowfullscreen>
  <h1 mat-dialog-title >Disconnect Business Confirmation</h1>
  <div mat-dialog-content>
    <p>Are you sure that you want to disconnect the business?</p>

  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="diconnectBusiness()" cdkFocusInitial>Ok</button>
    <button mat-button (click)="onNoClick()">No</button>
  </div>
  </div>
