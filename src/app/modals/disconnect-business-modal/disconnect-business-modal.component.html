<button class="close" mat-button (click)="onNoClick()">X</button>
<div class="disconnect-business" frameborder="0" webkitallowfullscreen mozallowfullscreen
allowfullscreen>
  <h1 mat-dialog-title class="disconnect-model">Disconnect Business Confirmation</h1>
    <div mat-dialog-content>
      <p class="message-model">Are you sure that you want to disconnect the business?</p>
    </div>
  <div mat-dialog-actions>
    <button mat-button (click)="diconnectBusiness()" cdkFocusInitial>Disconnect</button>
    <button mat-button (click)="onNoClick()">Cancel</button>
  </div>
</div>
